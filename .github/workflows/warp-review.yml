name: Warp AI Code Review (@warp-review trigger)

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]

jobs:
  warp-review:
    # Only trigger on @warp-review command
    if: |
      (
        github.event_name == 'issue_comment' ||
        github.event_name == 'pull_request_review_comment'
      ) &&
      contains(github.event.comment.body, '@warp-review')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
    env:
      WARP_API_KEY: ${{ secrets.WARP_API_KEY }}
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better context

      - name: Load review instructions
        id: load-instructions
        run: |
          # Get the PR number from the event
          if [ "${{ github.event_name }}" == "issue_comment" ]; then
            PR_NUMBER="${{ github.event.issue.number }}"
          else
            PR_NUMBER="${{ github.event.pull_request.number }}"
          fi
          
          # Read the review template
          INSTRUCTIONS=$(cat .github/warp_review_prompt.md)
          
          # Use heredoc to preserve multiline content with context prepended
          echo "CUSTOM_INSTRUCTIONS<<EOF" >> $GITHUB_OUTPUT
          echo "# GitHub Context" >> $GITHUB_OUTPUT
          echo "- Repository: ${{ github.repository }}" >> $GITHUB_OUTPUT
          echo "- PR Number: ${PR_NUMBER}" >> $GITHUB_OUTPUT
          echo "- Triggered by: ${{ github.event.comment.user.login }}" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "$INSTRUCTIONS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Install Warp CLI
        run: |
          # Add Warp package repository and install
          curl -fsSL https://releases.warp.dev/linux/keys/warp.asc | sudo gpg --dearmor -o /usr/share/keyrings/warp-archive-keyring.gpg
          echo "deb [arch=amd64 signed-by=/usr/share/keyrings/warp-archive-keyring.gpg] https://releases.warp.dev/linux/deb stable main" | sudo tee /etc/apt/sources.list.d/warp.list
          sudo apt update
          sudo apt install warp-cli -y
          which warp-cli || { echo "warp-cli not found"; exit 1; }

      - name: Run Warp Agent Review
        run: |
          # Get the PR number from the event
          if [ "${{ github.event_name }}" == "issue_comment" ]; then
            PR_NUMBER="${{ github.event.issue.number }}"
          else
            PR_NUMBER="${{ github.event.pull_request.number }}"
          fi
          
          # Get PR details
          PR_TITLE=$(gh pr view $PR_NUMBER --json title -q .title)
          PR_BODY=$(gh pr view $PR_NUMBER --json body -q .body)
          PR_DIFF=$(gh pr diff $PR_NUMBER)
          COMMENT_BODY="${{ github.event.comment.body }}"
          
          # Build comprehensive prompt with instructions
          echo "${{ steps.load-instructions.outputs.CUSTOM_INSTRUCTIONS }}" > prompt.txt
          echo "" >> prompt.txt
          echo "---" >> prompt.txt
          echo "" >> prompt.txt
          echo "## Pull Request Details" >> prompt.txt
          echo "" >> prompt.txt
          echo "**PR #${PR_NUMBER}**: ${PR_TITLE}" >> prompt.txt
          echo "" >> prompt.txt
          echo "**Description:**" >> prompt.txt
          echo "$PR_BODY" >> prompt.txt
          echo "" >> prompt.txt
          echo "**User Comment:**" >> prompt.txt
          echo "$COMMENT_BODY" >> prompt.txt
          echo "" >> prompt.txt
          echo "---" >> prompt.txt
          echo "" >> prompt.txt
          echo "## Code Changes" >> prompt.txt
          echo "" >> prompt.txt
          echo "\`\`\`diff" >> prompt.txt
          echo "$PR_DIFF" >> prompt.txt
          echo "\`\`\`" >> prompt.txt
          echo "" >> prompt.txt
          echo "---" >> prompt.txt
          echo "" >> prompt.txt
          echo "**Your task:** Review this pull request following the instructions and format above. Provide thorough, constructive feedback." >> prompt.txt
          
          echo "Running Warp Agent Review..."
          warp-cli agent run \
            --prompt "$(cat prompt.txt)" \
            > review-response.md
          
          cat review-response.md

      - name: Post Review Comment
        run: |
          # Get the PR number from the event
          if [ "${{ github.event_name }}" == "issue_comment" ]; then
            PR_NUMBER="${{ github.event.issue.number }}"
            gh pr comment $PR_NUMBER --body-file review-response.md
          else
            PR_NUMBER="${{ github.event.pull_request.number }}"
            gh pr comment $PR_NUMBER --body-file review-response.md
          fi
